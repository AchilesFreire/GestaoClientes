<div class="container my=5">
  <h1 class="mb-3">Visualizar Cliente</h1>


    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="SalvarCliente()">
          <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" name="id" disabled [(ngModel)]="VisualizarClienteRequest.id">
          </div>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" maxlength="100" [(ngModel)]="VisualizarClienteRequest.nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="255" aria-describedby="emailHelp" [(ngModel)]="VisualizarClienteRequest.email">
            <div id="emailHelp" class="form-text">Nunca iremos divulgar seu email.</div>
          </div>
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)]="VisualizarClienteRequest.dataNascimento">
          </div>

          <button type="submit" class="btn btn-primary mr-10">Salvar</button>
          <button type="button" class="btn btn-danger mr-5" (click)="ExcluiCliente(VisualizarClienteRequest.id)">Excluir</button>
        </form>
      </div>
    </div>


</div>

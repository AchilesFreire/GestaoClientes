<div class="container my=5">
  <h1 class="mb-3">Visualizar Tipo de Contato</h1>


    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="SalvarTipoContato()">
          <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" name="id" disabled [(ngModel)]="VisualizarTipoContatoRequest.id">
          </div>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" maxlength="100" [(ngModel)]="VisualizarTipoContatoRequest.nome">
          </div>

          <button type="submit" class="btn btn-primary mr-10">Salvar</button>
          <button type="button" class="btn btn-danger mr-5" (click)="ExcluiTipoContato(VisualizarTipoContatoRequest.id)">Excluir</button>
        </form>
      </div>
    </div>


</div>
